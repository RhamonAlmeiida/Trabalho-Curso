<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Relatório</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>

   
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i>home</a>
        <a href="/relatorio-financeiro/index.html" class="btn btn-outline-info"><i class="fa-solid fa-calculator"></i> Relatório Financeiro</a>
    </header>

    <div class="text-center">
        <h1 class="text-primary">Editor Relatório</h1>
    </div>
    <form action="#" class="p-3">
        <div>
            <label for="campoTitulo" class="form-label">Titulo</label>
            <input type="text" id="campoTitulo" class="form-control">
        </div>

        <div>
            <label for="campoTipo" class="form-label">Tipo</label>
            <input type="text" id="campoTipo" class="form-control">
        </div>
        <div>
            <label for="campoValorTotal" class="form-label">Valor Total</label>
            <input type="text" id="campoValorTotal" class="form-control">
        </div>
        <div>
            <label for="campoData" class="form-label">Data de Emissão</label>
            <input type="date" id="campoData" class="form-control">
        </div>
        <div>
            <label for="campoResponsavel" class="form-label">Responsável</label>
            <input type="text" id="campoResponsavel" class="form-control">
        </div>

        <div class="text-end mt-2">
            <button class="btn btn-success" id="botao-alterar"><i class="fas fa-floppy-disk"></i> alterar</button>
        </div>
    </form>

    <script src="https://unpkg.com/imask"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

   
    <script src="/scrips/projetos/relatorio-financeiro/editar.js"></script>
</body>
</html>
