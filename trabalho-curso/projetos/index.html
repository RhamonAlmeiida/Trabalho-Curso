<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/80793a8067.js" defer crossorigin="anonymous"></script>
</head>

<body>
    <header class="bg-dark p-2">
        <a href="/index.html" class="btn btn-outline-info"><i class="fas fa-home"></i> Home</a>
        <a href="/projetos/index.html" class="btn btn-outline-info"><i class="fas fa-building"></i> Projetos</a>
    </header>

    <div class="text-end mt-3 me-3">
        <button class="btn btn-primary" id="consultar-projetos">
            <i class="fas fa-spinner"></i> Consultar Projetos
        </button>

        <a href="cadastro.html" class="btn btn-primary"><i class="fas fa-plus"></i> Cadastrar projetos</a>
    </div>
    <div class="text-center mt-3">
        <label for="search" class="btn btn-primary">Pesquisar:</label>
        <input type="text" id="search" class="btn btn-outline-secondary" name="search" placeholder="Digite sua busca..." required>
        <button type="button" class="btn btn-primary" id="btn-pesquisar">Buscar</button>
    </div>

    <div class="p-3">
        <table class="table table-bordered table-hover" id="tabela-projetos">
            <thead class="table-success">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Código do Projeto</th>
                    <th>Custo estimado</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados da tabela serão preenchidos aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="/scrips/projetos/listar-todos.js"></script>
    <script src="/scrips/projetos/pesquisar.js"></script>

</body>

</html>
